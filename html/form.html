<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/global.css" />
    <script src="/js/form.js" defer></script>
    <title>Quiz App</title>
  </head>
  <h1>Quiz</h1>
  <body>
    <section class="footer--main-container">
      <li class="footer--container__item">
        <a href="/index.html" class="footer--container__item__icon"
          ><img src="/assets/icons8-home-page-50.png"
        /></a>
      </li>
      <li class="footer--container__item">
        <a href="/html/bookmarks.html" class="footer--container__item__icon">
          <img src="/assets/icons8-bookmark-48.png"
        /></a>
      </li>
      <li class="footer--container__item">
        <a href="/html/form.html" class="footer--container__item__icon">
          <img src="/assets/add-new-button.png"
        /></a>
      </li>
      <li class="footer--container__item">
        <a href="/html/profile-page.html" class="footer--container__item__icon">
          <img src="/assets/icons8-customer-64.png"
        /></a>
      </li>
    </section>
    <form data-js="form">
      <fieldset>
        <legend>Create a new quiz card</legend>
        <label for="your-question">question?</label>
        <textarea
          name="question"
          placeholder="Where was the Undertaker born?"
        ></textarea>
        <label for="your-answer">answer!</label>
        <textarea name="answer" placeholder="Houston, Texas"></textarea>
        <label for="tags">tags</label>
        <input type="text" placeholder="#wrestling" />
      </fieldset>
      <button type="reset" data-js="reset-button" class="submit-button">
        reset
      </button>
      <button type="submit" data-js="submit-button" class="submit-button">
        +
      </button>
    </form>
    <ul data-js="createdCards"></ul>
  </body>
</html>
