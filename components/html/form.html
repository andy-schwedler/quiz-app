<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/components/css/global.css" />
    <script src="/components/js/quiz-card.js" defer></script>
    <title>Quiz App</title>
  </head>
  <h1>Quiz</h1>
  <body>
    <form data-js="form">
      <fieldset>
        <legend>Create a new quiz card</legend>
        <label for="your-question">question</label>
        <textarea name="question" placeholder="..." maxlength="150"></textarea>
        <label for="your-answer">answer</label>
        <textarea name="answer" maxlength="150" placeholder="..."></textarea>
        <label for="tags">tags</label>
        <input name="tags" type="text" placeholder="#wrestling" />
      </fieldset>

      <button type="submit" data-js="submit-button" class="submit-button">
        add new Card
      </button>
    </form>
    <footer class="footer--main-container">
      <li class="footer--container__item">
        <a href="/index.html" class="footer--container__item__icon"
          ><img src="/components/assets/icons8-home-page-50.png"
        /></a>
      </li>
      <li class="footer--container__item">
        <a
          href="/components/html/bookmarks.html"
          class="footer--container__item__icon"
        >
          <img src="/components/assets/icons8-bookmark-48.png"
        /></a>
      </li>
      <li class="footer--container__item">
        <a
          href="/components/html/form.html"
          class="footer--container__item__icon"
        >
          <img src="/components/assets/add-new-button.png"
        /></a>
      </li>
      <li class="footer--container__item">
        <a
          href="/components/html/profile-page.html"
          class="footer--container__item__icon"
        >
          <img src="/components/assets/icons8-customer-64.png"
        /></a>
      </li>
    </footer>
  </body>
</html>
